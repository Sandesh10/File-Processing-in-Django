<div style="padding:40px;margin:40px;border:1px solid #ccc">
    <h1>Sandesh File Upload</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{n}} 
        <input type="submit" value="Upload" />
    </form>
    {% for img in docfiles %}
        {{forloop.counter}}. {{ img.name }}
        <hr />
    {% endfor %}
</div>
